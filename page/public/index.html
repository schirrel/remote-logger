<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DebugRemoteLogger</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/progress.css" />
  </head>
  <body>
    <header>Remote Logger</header>
    <main>
      <button id="generateButton" type="click">Generate Logger ID</button>

      <div class="input-content">
        <button data-clipboard-target="#loggerId" id="copyButton" type="click">
          Copy
        </button>
        <input id="loggerId" value="" readonly type="text" />

      </div>
      <a href="watch"> Watch your logs </a>
      <dialog id="loading">
        <progress
          indeterminate
          role="progressbar"
          aria-describedby="loading-zone"
          tabindex="-1"
        ></progress>
      </dialog>
      <dialog id="toast">ID copied</dialog>
    </main>

    <footer><a href="https://github.com/schirrel/remote-logger/tree/main">SDK</a></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DebugRemoteLogger</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/watch.css" />
    <script src="../assets/js/components.js"></script>
  </head>
  <body>
    <rl-header></rl-header>
    <main>
      <div class="input-content">
        <input name="loggerId" id="loggerId" type="text" />

        <button id="watchButton" type="click">Watch</button>
      </div>

      <!-- <section id="loggerDevtools"></section> -->

      <table hidden>
        <thead>
          <th>Date</th>
          <th>Log Type</th>
          <th>Arguments</th>
          <th>System Info</th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </main>

    <rl-footer show-new-log></rl-footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="../assets/js/firebase.js"></script>
    <script src="../assets/js/watch.js"></script>
  </body>
</html>
